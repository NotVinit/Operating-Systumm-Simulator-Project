<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader-Writer Problem Simulation</title>
    <link rel="stylesheet" href="./style3.css" />
</head>

<body>
    <header>
        <nav>
            <h1>Readers-Writers Problem Simulator with Semaphore </h1>
        </nav>
    </header>
    <div class="containerout">
        <div class="container">
            <div id="file">
                <h2 class="content">Database</h2>
                <p id="file-content">No activity</p>
            </div>
            <div id="readers">
                <h2 class="content">Readers</h2>
                <button onclick="addReader()">Add Reader</button>
            </div>
            <div id="writers">
                <h2 class="content">Writers</h2>
                <button onclick="addWriter()">Add Writer</button>
            </div>
        </div>
    </div>
    <script src="reader-writer.js"></script>
</body>
